 <h3>Slash Swap!</h3>
 <p>Convert / to \ in filepaths (Easy for unix â†” windows conversion)</p>

 <p><label for="filepath">Enter file path:</label>
 <input
   type="text"
   id="filepath"
   placeholder="C:\Users\name\Documents\file.txt"
   oninput="convert()"
 /></p>

 <button onclick="toggleDirection()">Reslash</button>

 <h4>Converted path:</h4>
 <p><span id="output"></span></p>

 <br>
 <button class="copy-btn" title="Copy converted path" onclick="copyOutput()" style="color:white">ðŸ“  copy ðŸ“ </button>

 <script>
   let slashToForward = true;

   function convert() {
     const input = document.getElementById("filepath").value;
     let output;

     const hasForward = input.includes("/");
     const hasBack = input.includes("\\");

     if (hasForward && hasBack) {
       if (slashToForward) {
         output = input.replace(/\\/g, "/");
       } else {
         output = input.replace(/\//g, "\\");
       }
     } else {
       output = slashToForward
         ? input.replace(/\\/g, "/")
         : input.replace(/\//g, "\\");
     }

     document.getElementById("output").textContent = output;
   }

   function toggleDirection() {
     slashToForward = !slashToForward;
     convert();
   }

   function copyOutput() {
     const text = document.getElementById("output").textContent;
     if (!text) return;
     navigator.clipboard.writeText(text).then(() => {
       alert("Copied to clipboard!");
     }).catch(() => {
       alert("Failed to copy.");
     });
   }
 </script>
